version: '3.8'

services:  
    mariadb:
        image: mariadb:10.6.5
        restart: always        
        env_file:
            - .env.docker
        ports:
            - "3306:3306"
        volumes:
            - mariadb:/var/lib/mysql
        networks: 
            - mariadb

    adminer:
        image: adminer
        restart: always
        env_file:
            - .env.docker
        ports:
            - 8082:8080
        networks:
            - mariadb
        depends_on:
            - mariadb

    api:
        image: node:14
        working_dir: /usr/src/app/fatboar-api
        container_name: fatboar-api
        env_file:
            - .env.docker
        ports:
            - "3000:3000"
        depends_on: 
            - mariadb
        volumes:
            - ./fatboar-api:/usr/src/app/fatboar-api
            - ./server.key:/usr/src/app/server.key
            - ./server.cert:/usr/src/app/server.cert
        networks:
            - api
            - mariadb
        command: sh -c "npm install
         && npm install -g @nestjs/cli ts-node \
         && npm run prod"

    front:
        image: node:14
        working_dir: /usr/src/app/fatboar-concours
        container_name: fatboar-concours
        ports:
            - "8081:8081"
        volumes:
            - ./fatboar-concours:/usr/src/app/fatboar-concours
            - ./server.key:/usr/src/app/server.key
            - ./server.cert:/usr/src/app/server.cert
        networks:
            - api 
        command: sh -c "npm i && npm run prod" 

    matomo:
        image: matomo:4.10.1
        environment:
            - MATOMO_DATABASE_HOST=mariadb
        env_file:
            - .env.docker
        depends_on:
            - mariadb
        networks:
            - mariadb

networks:
    api:
    mariadb:

volumes: 
    mariadb: